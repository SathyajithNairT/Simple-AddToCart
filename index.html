<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task 34</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="main-wrap">
        <div class="shoe-img"></div>
        <div>
            <p class="heading">Nike Sneakers ₹12000</p>
            <div class="qty-setting">
                <button id="qty-decrease">-</button>
                <p id="qty-display">0</p>
                <button id="qty-increase">+</button>
            </div>
            <div class="add-to-cart-wrap">
                <button id="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>
    <p class="total">The total purchase cost is <span class="rs-span">₹</span><span id="total-cost">0</span></p>

    <script src="JS/index.js"></script>
</body>
</html>
